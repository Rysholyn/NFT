<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="./style.css">

</head>
<body>

<main class="card">

<picture>
  <img src="./images/image-equilibrium.jpg" alt="logo">
</picture>

<article>
  <h3 class="number">Equilibrium #3429</h3>

  <p class="text">Our Equilibrium collection promotes balance and calm.</p>

  <div class="row">
    <img src="./images/icon-ethereum.svg" alt="icon">
    <strong class="str">0.041 ETH</strong>
    <img class="clock" src="./images/icon-clock.svg" alt="clock">
    <p class="span">3 days left</p>
  </div>

  <hr class="line">

  <footer class="final">
    <img class="avatar" src="./images/image-avatar.png" alt="avatar">
    <p class="by">Creation of <span class="name">Jules Wyvern</span></p>
  </footer>
</article>
</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
